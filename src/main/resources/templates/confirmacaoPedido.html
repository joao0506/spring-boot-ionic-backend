<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Confirmação de Pedido</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

	<h4>
		Olá <span th:text="${pedido.cliente.nome}"></span> seu pedido de código <span
			th:text="${pedido.id}"> </span> efetuado
		em <span
			th:text="${#dates.format(pedido.instante, 'dd/MM/yyyy hh:mm')}"></span>
		foi confirmado com sucesso.
	</h4>

	<p>
		Situação do pagamento: <span
			th:text="${pedido.pagamento.estado.descricao}"></span>.
	</p>
	<h3>Informações do pedido:</h3>

	<table border="1">
		<tr>
			<th>Produto</th>
			<th>Quantidade</th>
			<th>Preço Unitário</th>
			<th>Subtotal</th>
		</tr>
		<tr th:each="item : ${pedido.itens}">
			<td th:text="${item.produto.nome}">nome</td>
			<td th:text="${item.quantidade}" align="center">quantidade</td>
			<td th:text="${#numbers.formatDecimal(item.preco, 0, 'POINT', 2,'COMMA')}">
				preco</td>
			<td th:text="${#numbers.formatDecimal(item.subTotal, 0, 'POINT', 2, 'COMMA')}">subTotal</td>
		</tr>
		
	</table>

	Valor total: R$ <span
			th:text="${#numbers.formatDecimal(pedido.valorTotal, 0,'POINT', 2, 'COMMA')}"></span>		
</body>
</html>
